<div class="col-lg-12 justify-center">
    <h3 class="text-center">Login</h3>
    <form method="post" (ngSubmit)="submit()" #myForm="ngForm">
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" [(ngModel)]="formLogin.email" name="email" id="email" class="form-control"
                placeholder="Email Address" #email="ngModel" aria-describedby="helpId" required>
            <small *ngIf="email.invalid && (email.touched || email.dirty)" id="helpId" class="text-danger">Email field
                must be valid</small>
        </div>
        <div class="form-group">
            <label for="">Mật khẩu</label>
            <input type="password" [(ngModel)]="formLogin.password" minlength="8" name="password" id="password" autoComplete="on"
                class="form-control" placeholder="Password" #pass="ngModel" aria-describedby="helpId" required>
            <small *ngIf="pass.invalid && (pass.touched ||
    pass.dirty)" id="helpId" class="alert">
                <small *ngIf="pass.errors?.['required']" id="helpId" class="text-danger">Password field
                    must be valid</small>
                <small *ngIf="pass.errors?.['minlength']" id="helpId" class="text-danger">Pass must be at least 8
                    characters
                    long.</small>
            </small>
        </div>
        <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">
            <ng-container>
                Submit
            </ng-container>
        </button>
    </form>
</div>
